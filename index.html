<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>故事卡競拍</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>故事卡競拍</h1>
        </header>

        <main class="app-content">
            <section class="setup-section" id="setupSection">
                <h2>遊戲設定</h2>
                <div class="player-options">
                    <h3>1. 選擇人數</h3>
                    <div class="button-group">
                        <button id="player1" onclick="selectPlayerCountUI(1)" disabled>1 人</button>
                        <button id="player2" onclick="selectPlayerCountUI(2)" disabled>2 人</button>
                        <button id="player3" onclick="selectPlayerCountUI(3)" disabled>3 人</button>
                    </div>
                </div>

                <div id="characterSelectionUI" style="display:none;">
                    <h3>2. 選擇角色</h3>
                    <div id="characterSelectorsContainer">
                        </div>
                    <button id="confirmCharactersButton" onclick="confirmCharacterSelections()">確認角色</button>
                    <p id="characterSelectionError" class="error-message"></p>
                </div>

                <button id="startButton" class="primary-button" onclick="startGame()" disabled>開始遊戲</button>
            </section>

            <section class="game-section" id="gameSection" style="display:none;">
                <div class="round-info">
                    <h2 id="roundTitle">第 1 回合</h2>
                </div>
                <div id="marketSelection" class="card-selection-area">
                    <h3>選擇本回合的市場卡片</h3>
                    <div id="marketArea" class="card-grid">
                        </div>
                    <div class="action-buttons">
                        <button id="confirmMarket" class="primary-button" onclick="confirmMarket()" disabled>確定</button>
                        <button id="resetMarketSelectionBtn" onclick="resetMarketCardSelection()">重設</button>
                    </div>
                </div>

                <div id="playerActions" class="player-actions-area" style="display:none;">
                    <h3>玩家行動</h3>
                    <div class="players">
                        <div class="player-panel" id="playerA" style="display:none;">
                            <h4 id="playerTitleA">A 玩家</h4>
                            <div class="time-info">
                                <div class="time-bar">
                                    <div class="time-bar-inner" id="barA"></div>
                                </div>
                                <div class="manual-time-controls" id="manualControlsA">
                                    </div>
                            </div>
                            <div class="actions" id="actionsA">
                                </div>
                        </div>
                        <div class="player-panel" id="playerB" style="display:none;">
                            <h4 id="playerTitleB">B 玩家</h4>
                            <div class="time-info">
                                <div class="time-bar">
                                    <div class="time-bar-inner" id="barB"></div>
                                </div>
                                <div class="manual-time-controls" id="manualControlsB">
                                    </div>
                            </div>
                            <div class="actions" id="actionsB"></div>
                        </div>
                        <div class="player-panel" id="playerC" style="display:none;">
                            <h4 id="playerTitleC">C 玩家</h4>
                            <div class="time-info">
                                <div class="time-bar">
                                    <div class="time-bar-inner" id="barC"></div>
                                </div>
                                <div class="manual-time-controls" id="manualControlsC">
                                    </div>
                            </div>
                            <div class="actions" id="actionsC"></div>
                        </div>
                    </div>
                    <div class="action-buttons round-controls">
                        <button id="backToMarketSelectionBtn" onclick="backToMarketSelection()" style="display:none;">返回</button>
                        <button id="nextRoundBtn" class="primary-button" onclick="nextRound()" disabled>下一回合</button>
                    </div>
                </div>
            </section>

            <section class="timeline-section" id="timelineSection" style="display:none;">
                <h2>時間軸</h2>
                <div class="timeline-player" id="timelineA" style="display:none;">
                    <h3 id="timelinePlayerTitleA">A 玩家</h3>
                    <div class="timeline-events" id="eventsA"></div>
                </div>
                <div class="timeline-player" id="timelineB" style="display:none;">
                    <h3 id="timelinePlayerTitleB">B 玩家</h3>
                    <div class="timeline-events" id="eventsB"></div>
                </div>
                <div class="timeline-player" id="timelineC" style="display:none;">
                    <h3 id="timelinePlayerTitleC">C 玩家</h3>
                    <div class="timeline-events" id="eventsC"></div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <button id="downloadConsoleLog" class="secondary-button" onclick="downloadConsoleLog()">匯出紀錄</button>
        </footer>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
